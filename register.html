<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brookfield Garden and Pet Centre | Register</title>

    <link href="assets/css/login+reg.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="registerForm" class="loginPage">

        <!-- register form -->
        <div class="form">
            <form class="registerForm" method="POST">

                <!-- Brookfield logo linked to the index page -->
                <a href="index.html">
                        <img src="assets/img/logo-final.png" class="logo-img" alt="Brookfield Garden and Pet Centre Logo">
                    </a>

                <!-- title -->
                <h2>Register</h2>

                <!-- input fields -->
                <input type="email" name="reEmail" placeholder="Email address" required autocomplete="off" />
                <input type="email" name="regEmailRepeat" placeholder="Repeat email address" required autocomplete="off" />
                <input type="password" name="regPassword" placeholder="Password" required autocomplete="off" />
                <input type="password" name="regPasswordRepeat" placeholder="Repeat password" required autocomplete="off" />
            </form>

            <!-- submit button -->
            <submit>
                <button>create</button>
            </submit>

            <!-- link to login page -->
            <p class="message">Already have an account?
                <a href="login.html">Sign in</a>
            </p>
        </div>

    </div>
</body>

</html>
